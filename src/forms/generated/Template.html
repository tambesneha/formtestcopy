<include src="/html/canvasheader"></include>

<html>
  <head> 

  </head> 
  <body>  
    <fieldset class="container"> 
      <legend>jobs</legend> 
      <fieldset class="section left"> 
        <legend>multirow</legend> 
        <table> 
          <thead> 
            <tr> 
              <th></th> 
              <th> 
                <label class="above" for="job:jt:0:0" tabindex="0" draggable="true" ondragstart="this.startFieldDragging()">Title</label> 
              </th>
              <th> 
                <label class="above" for="job:ms:0:0" tabindex="0" draggable="true" ondragstart="this.startFieldDragging()">Min Salary</label> 
              </th>
              <th> 
                <label class="above" for="job:ms:0:0" tabindex="0" draggable="true" ondragstart="this.startFieldDragging()">Max Salary</label> 
              </th> 
            </tr> 
          </thead> 
          <tbody> 
            <tr foreach="row in 0..3"> 
              <td class="indicator" from="CountryDS" row="$row" type="row-indicator"></td> 
              <td> 
                <input type="text" name="job_title" from="jobs" size="35" id="job:jt:0:$row" row="$row"> 
              </td>
              <td> 
                <input type="text" name="min_salary" from="jobs" size="10" integer id="job:ms:0:$row" row="$row"> 
              </td>
              <td> 
                <input type="text" name="max_salary" from="jobs" size="10" integer id="job:ms:0:$row" row="$row"> 
              </td> 
            </tr> 
          </tbody> 
        </table> 
      </fieldset> 
      <fieldset class="section below left"> 
        <legend>details</legend> 
        <table> 
          <tbody> 
            <tr> 
              <td> 
                <label class="left" for="job:jt:1:0">Title</label> 
              </td> 
              <td>:</td> 
              <td> 
                <input type="text" name="job_title" from="jobs" size="35" id="job:jt:1:0"> 
              </td> 
            </tr>
            <tr> 
              <td> 
                <label class="left" for="job:ms:1:0">Min Salary</label> 
              </td> 
              <td>:</td> 
              <td> 
                <input type="text" name="min_salary" from="jobs" size="10" integer id="job:ms:1:0"> 
              </td> 
            </tr>
            <tr> 
              <td> 
                <label class="left" for="job:ms:1:0">Max Salary</label> 
              </td> 
              <td>:</td> 
              <td> 
                <input type="text" name="max_salary" from="jobs" size="10" integer id="job:ms:1:0"> 
              </td> 
            </tr> 
          </tbody> 
        </table> 
      </fieldset> 
      <div class="container flex"> 
        <fieldset class="group0 section">
          <legend>group0</legend>
          <table class="table">
            <tbody>
              <tr> 
                <td> 
                  <label class="left group0" for="job:jt:2:0">Title</label> 
                </td> 
                <td>:</td> 
                <td> 
                  <input type="text" name="job_title" from="jobs" size="35" id="job:jt:2:0" class="group0"> 
                </td> 
              </tr>
              <tr> 
                <td> 
                  <label class="left group0" for="job:ms:2:0">Min Salary</label> 
                </td> 
                <td>:</td> 
                <td> 
                  <input type="text" name="min_salary" from="jobs" size="10" integer id="job:ms:2:0" class="group0"> 
                </td> 
              </tr>
              <tr> 
                <td> 
                  <label class="left group0" for="job:ms:2:0">Max Salary</label> 
                </td> 
                <td>:</td> 
                <td> 
                  <input type="text" name="max_salary" from="jobs" size="10" integer id="job:ms:2:0" class="group0"> 
                </td> 
              </tr>
            </tbody>
          </table>
        </fieldset>  
      </div>  
    </fieldset>
  </body>
</html>
