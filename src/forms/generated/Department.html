<html>
  <head> 

  </head> 
  <body>  
    <fieldset class="container"> 
      <legend>departments</legend> 
      <fieldset class="section left"> 
        <legend>multirow</legend> 
        <table> 
          <thead> 
            <tr> 
              <th></th> 
              <th> 
                <label class="above" for="dep:did:0:0" tabindex="0" draggable="true" ondragstart="this.startFieldDragging()">Department Id</label> 
              </th>
              <th> 
                <label class="above" for="dep:dn:0:0" tabindex="0" draggable="true" ondragstart="this.startFieldDragging()">Department Name</label> 
              </th>
              <th> 
                <label class="above" for="dep:mid:0:0" tabindex="0" draggable="true" ondragstart="this.startFieldDragging()">Manager Id</label> 
              </th>
              <th> 
                <label class="above" for="dep:lid:0:0" tabindex="0" draggable="true" ondragstart="this.startFieldDragging()">Loc Id</label> 
              </th> 
            </tr> 
          </thead> 
          <tbody> 
            <tr foreach="row in 0..3"> 
              <td class="indicator" from="CountryDS" row="$row" type="row-indicator"></td> 
              <td> 
                <input type="text" name="department_id" from="departments" size="5" integer id="dep:did:0:$row" row="$row"> 
              </td>
              <td> 
                <input type="text" name="department_name" from="departments" size="30" id="dep:dn:0:$row" row="$row"> 
              </td>
              <td> 
                <input type="text" name="manager_id" from="departments" size="10" integer id="dep:mid:0:$row" row="$row"> 
              </td>
              <td> 
                <input type="text" name="loc_id" from="departments" size="5" integer id="dep:lid:0:$row" row="$row"> 
              </td> 
            </tr> 
          </tbody> 
        </table> 
      </fieldset> 
      <fieldset class="section below left"> 
        <legend>details</legend> 
        <table> 
          <tbody> 
            <tr> 
              <td> 
                <label class="left" for="dep:did:1:0">Department Id</label> 
              </td> 
              <td>:</td> 
              <td> 
                <input type="text" name="department_id" from="departments" size="5" integer id="dep:did:1:0"> 
              </td> 
            </tr>
            <tr> 
              <td> 
                <label class="left" for="dep:dn:1:0">Department Name</label> 
              </td> 
              <td>:</td> 
              <td> 
                <input type="text" name="department_name" from="departments" size="30" id="dep:dn:1:0"> 
              </td> 
            </tr>
            <tr> 
              <td> 
                <label class="left" for="dep:mid:1:0">Manager Id</label> 
              </td> 
              <td>:</td> 
              <td> 
                <input type="text" name="manager_id" from="departments" size="10" integer id="dep:mid:1:0"> 
              </td> 
            </tr>
            <tr> 
              <td> 
                <label class="left" for="dep:lid:1:0">Loc Id</label> 
              </td> 
              <td>:</td> 
              <td> 
                <input type="text" name="loc_id" from="departments" size="5" integer id="dep:lid:1:0"> 
              </td> 
            </tr> 
          </tbody> 
        </table> 
      </fieldset> 
      <div class="container flex"> 
        <fieldset class="group0 section">
          <legend>group0</legend>
          <table class="table">
            <tbody>
              <tr> 
                <td> 
                  <label class="left group0" for="dep:did:2:0">Department Id</label> 
                </td> 
                <td>:</td> 
                <td> 
                  <input type="text" name="department_id" from="departments" size="5" integer id="dep:did:2:0" class="group0"> 
                </td> 
              </tr>
              <tr> 
                <td> 
                  <label class="left group0" for="dep:dn:2:0">Department Name</label> 
                </td> 
                <td>:</td> 
                <td> 
                  <input type="text" name="department_name" from="departments" size="30" id="dep:dn:2:0" class="group0"> 
                </td> 
              </tr>
              <tr> 
                <td> 
                  <label class="left group0" for="dep:mid:2:0">Manager Id</label> 
                </td> 
                <td>:</td> 
                <td> 
                  <input type="text" name="manager_id" from="departments" size="10" integer id="dep:mid:2:0" class="group0"> 
                </td> 
              </tr>
              <tr> 
                <td> 
                  <label class="left group0" for="dep:lid:2:0">Loc Id</label> 
                </td> 
                <td>:</td> 
                <td> 
                  <input type="text" name="loc_id" from="departments" size="5" integer id="dep:lid:2:0" class="group0"> 
                </td> 
              </tr>
            </tbody>
          </table>
        </fieldset>  
      </div>  
    </fieldset>
  </body>
</html>
